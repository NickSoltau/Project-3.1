<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Soltau üòÅ</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d976efb2d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="logo">
                <img src="./assets/logo.png" alt="nick logo">
            </div>
            <ul class="nav__link--list">
                <li><a href="#about-me" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black">Languages</a></li>
                <li><a href="#projects" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">Projects</a></li>
                <li><a href="#contact" class="
                    nav__link--anchor
                    nav__link--anchor-primary">Contact</a></li>
            </ul>
        </nav>
        <div class=" flex flex-1">
            <div class="about-me__info--row">
                <div class="about-me__info--container">
                    <figure class="about-me__image--mask">
                        <img 
                            src="./assets/NS headshot.jpg" class="about-me__image"
                            alt="profile picture">
                    </figure>
                    <h1 class="about-me__info--title">Hello there, I'm 
                        <span class="text__green">Nick Soltau </span>üòÅ</h1>
                        <p>I am a new <strong class="text__green">frontend software developer</strong>
                            that enjoys the process of learning something new and thrives on bringing 
                            value to each and every project.</p>
                        <div class="about-me__links">
                            <a href="" class="about-me__link" target="_blank">
                                <i class="fa-brands fa-square-linkedin"></i></a>
                            <a href="" class="about-me__link" target="_blank">
                                <i class="fa-brands fa-square-github"></i></a>
                            <a href="" class="about-me__link" target="_blank">
                                <i class="fa-solid fa-at"></i></a>
                         </div>
                 </div>
                 <figure class="about-me__img--container">
                    <img 
                        src="./assets/drawing.svg" 
                        alt="tech stack" class="about-me__img">
                    </figure>
              </div>
         </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="languages__title">This is my <span class="text__green">technology stack</span></h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__image--wrapper">
                            <img 
                                src="./assets/HTML5_Badge.svg"
                                alt="html5 logo" 
                                class="language__image">
                                 <img 
                                src="./assets/css badge.png"
                                alt="css logo" 
                                class="language__image">
                                 <img 
                                src="./assets/Badge_js-strict.svg"
                                alt="javascript logo" 
                                class="language__image">
                                 <img 
                                src="./assets/react badge.png"
                                alt="react logo" 
                                class="language__image">
                           
                               
                        </figure>

                    </div>

                </div>
            </div>
        </div>


    </section>
</body>
</html>
